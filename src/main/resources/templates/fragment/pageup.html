!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>

<body th:fragment="pageup">
<!-- 페이지 Up 버튼 -->
<button type="button" class="btn btn-dark rounded-circle " style="position: fixed; bottom: 20px; right: 20px"  id="pageUpBtn" onclick="scrollToTop()" title="위로"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="35" fill="currentColor" class="bi bi-arrow-bar-up" viewBox="0 0 16 16">
    <path fill-rule="evenodd" d="M8 10a.5.5 0 0 0 .5-.5V3.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 3.707V9.5a.5.5 0 0 0 .5.5m-7 2.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13a.5.5 0 0 1-.5-.5"/>
</svg>
</button>


<script>
    // 페이지 Up 버튼 표시/숨김 함수
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("pageUpBtn").style.display = "block";
        } else {
            document.getElementById("pageUpBtn").style.display = "none";
        }
    }

    // 페이지 상단으로 스크롤하는 함수
    function scrollToTop() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
</body>
</html>
