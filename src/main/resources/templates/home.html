<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/header :: header}">
    <title>로그인</title>
</head>
<style>

    body{
        margin-top: 200px;
        font-size: 25px;
    }
    .field-error {
        border-color: #dc3545;
        color: #dc3545;
    }

    form {
        border: 5px solid white;
    }

    @media screen and (max-width: 520px){
        #loginformz{
            border: none;
        }

        @media screen and (max-width: 520px){
            .loginID , .loginpw{
                font-size: 15px;
            }
        }}

</style>
<body style="background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)), url('/img/home-background.png'); background-repeat: no-repeat; background-position: center; background-size: cover; background-attachment: fixed"
      class="vh-100">
<div class="container">
<!-- 슬로건 -->
<!--    <h1 class="archivo-black-regular text-center text-white my-5 pb-5">"A globally recognized whiteboard marker-->
<!--        brand <br> known for quality and design."</h1>-->
    <div class="row">
        <form id="loginformz"  role="form" th:object="${loginForm}" th:action="@{/login}" method="post" style="width: 500px" class="text-center mx-auto mt-5 p-5">
            <input type="hidden" name="redirectURL" th:value="${redirectURL}">
            <h4 class="fw-bold">테스트용 사용자 계정</h4>
            <p class="text-warning text-bold fs-5">ID : 10001 / PW : 10001</p>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="mb-4 col-auto">
                <label th:for="employees_id" class="loginID fw-bold text-white mb-3">로그인 ID</label>
                <input type="text" th:field="*{employees_id}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{employees_id}"></div>
            </div>
            <div>
                <label th:for="password" class="loginpw fw-bold text-white mb-3">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-auto">
                    <button class="btn btn-primary btn-lg" type="submit">
                        로그인
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
